<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  
  <title>LXA links</title>

  <style>
    * {
      border: 1px red dashed;
    }

    html {
      min-height: 100%;
    }

body {
  min-height: 100%;
  padding-top: 40px;
  padding-bottom: 40px;
  background: linear-gradient(90deg, #003f5b, #2b4b7d, #5f5195, #98509d, #cc4c91, #f25375, #ff6f4e, #ff9913); /* made at https://learnui.design/tools/gradient-generator.html */
}

.avatar-image {
  width: 128px;
  height: 128px;
  object-fit: cover;
  border-radius: 128;
}

.thumbnail {
  width: 48px;
  height: 48px;
  border-radius: 48px;
  object-fit: cover;
}

a {
      color: rgba(255, 255, 255, 1.0);
      text-decoration: none;

.item {
  background-color: rgba(149, 123, 173, 0.5);
      border-radius: 200px;
      padding: 5px;
      padding-right: 53px;
      box-shadow: 2px 2px 10px 0px rgba(122,32,122,0.25);
}

.main-container {
  max-width: 640px;
  margin: auto;
}

.image-row {
      margin-bottom: 20px;
      text-align: center;
}

.name-row {
      margin-bottom: 30px;
      text-align: center;
      font-family: "Playfair Display";
      font-size: 24px;
      font-weight: 900;
 }

 .social-icons-row {
      margin-bottom: 30px;
      display: flex;
      justify-content: space-around;
 }

 .item {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
}
.link-text {
  text-align: center;
  flex-grow: 1;
}

a {
  color: white;
}
  </style>
</head>

<body>
  <div class="main-container">
    <div class="image-row">
      <img src="/thumbnails/Sterling.jpg" alt="Sterling Picture" class="avatar-image">
    </div>

    <div class="name-row">
      LXA
    </div>

    <div class="social-icons-row">
      <a href="https://github.com/lxaguirre" target="_blank">
        GitHub
      </a>

      <a href="https://www.linkedin.com/in/luis-aguirre-58823952/" target="_blank">
        LinkedIn
      </a>

      <a href="https://www.instagram.com/xavy.aguirre/" target="_blank">
        Instagram
      </a>

    </div>
    </div> <!-- links-row -->
  </div> <!-- main-container -->
</body>

</html>
